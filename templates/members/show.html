{% extends "base.html" %}
{% block content %}

    <h1>Gym Members Details</h1><br>
    
    <a href="/members/new"><button class = "big-button">New Member</button></a>
    <a href="/members/inactive"></a><button class = "big-button">Inactive Members</button></a>

        {% for member in all_members %}
            <section class="members">
                <p>
                    Member ID: {{ member.id }}&nbsp;
                    <a href = "/members/{{ member.id }}/edit"><button class = "edit-button">Edit</button></a>
                    &nbsp;<b>{{ member.first_name }} {{ member.second_name }}</b> - 
                    {{ member.phone_no }}
                </p>
                <hr>
            </section>
        {% endfor %}
{% endblock %}
