<html>
    <head>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">
        <title>Gym Member List</title>
    </head>
    <body>
    <h1>Gym Members Details</h1><br>
    
        <button><a href="/members/new"><b>NEW MEMBER</b></a></button>

    {% for member in all_members %}

    <p class="members">
        {{ member.id }}<b>{{ member.first_name }} {{ member.second_name }}</b>
    </p>
    {% endfor %}
    </body>
</html>
