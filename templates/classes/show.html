<html>
    <head>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">
        <title>Gym Classes List</title>
    </head>
    <body>
    <h1>Gym Classes Details</h1><br>
    
    <button class = "big-button"><a href="/classes/new">New Class</a></button>

    {% for class in all_classes %}

    <p class="classes">
        {{ class.id }}
        <button class = "edit-button"><a href = "/classes/{{ class.id }}/edit">Edit</a></button>
        <b>{{ class.name }}</b>
        {{ class.date }}
        {{ class.time }}
        {{ class.duration }} mins
    </p>
    {% endfor %}
    </body>
</html>
