{% extends "base.html" %}
{% block content %}

    <h1>{{ gym_class.name }} Attendees:</h1><br>
    <section class = "members">
        <ul>
            {% for member in members %}
            <li> {{ member.first_name }} {{ member.second_name }} ({{ member.phone_no }})</li>
            <hr>
            {% endfor %}
        </ul>
    </section>
    
{% endblock %}
